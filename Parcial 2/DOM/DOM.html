<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación del DOM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Ejemplo de Manipulación del DOM</h2>
    <p id="mensaje">Texto original</p>
    <button onclick="cambiarTexto()">Click aqui</button>

    <script>
        function cambiarTexto() {
            document.getElementById("mensaje").textContent = "Texto cambiado";
        }
    </script>

</body>
</html>
